{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
        <tr bgcolor="#b1b1b1">
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{stock.symbol}}</td>
            <td>{{stock.shares}}</td>
            <td>${{stock.price}}</td>
            <td>{{stock.time}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
