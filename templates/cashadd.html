{% extends "layout.html" %}

{% block title %}
    ADD CASH
{% endblock %}

{% block main %}
    <form action="{{ url_for('cashadd') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="extracash" placeholder="How much cash ya needs?" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">$$$ADD$$$</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
